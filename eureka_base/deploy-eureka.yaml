apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka
  labels:
    app: eureka
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      labels:
        app: eureka
    spec:
      containers:
      - name: eureka-service
        image: dhdudwn95/eureka:22
        ports:
        - containerPort: 8761
        resources:
          requests:
            cpu: 50m
---
apiVersion: v1
kind: Service
metadata:
  name: eureka
spec:
  type: NodePort
  ports:
    - nodePort: 38761
      port: 8761       # 서비스 포트
      targetPort: 8761   # 타켓, 즉 pod의 포트
      protocol: TCP
      name: http
  selector:
    app: eureka
